<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directory Tree</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css " />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid p-5">
    <p>App List:</p>
    <ul class="tree-list">
      <!-- APP NAME INPUT -->
      <div class=" col-lg-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type app name here" aria-describedby="" />
          <div class="input-group-appdend">
            <button class="input-group-text btn-primary d-flex justify-content-center align-items-center" id="">
              <i class="fa fa-plus m-1"></i>
            </button>
          </div>
        </div>
      </div>
      <li class="item">
        <input type="checkbox" name="app-1" />
        <label for="app-1">
          <span class="font-bold">App 1</span>
        </label>
        <button class="link-primary text-danger">
          <i class="fa fa-minus-circle"></i>
        </button>
        <ul class="item-list">
          <li class="item">
            <!-- MODEL NAME INPUT -->
            <div class=" col-lg-2">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Type model name here" aria-describedby="" />
                <div class="input-group-appdend">
                  <button class="input-group-text btn-primary d-flex justify-content-center align-items-center" id="">
                    <i class="fa fa-plus m-1"></i>
                  </button>
                </div>
              </div>
            </div>
          </li>
          <li class="item">
            <input type="checkbox" name="model-1-1" />
            <label for="model-1-1">Model 1-1</label>
            <button class="link-primary text-danger">
              <i class="fa fa-minus-circle"></i>
            </button>

            <ul class="item-list">
              <li class="item">
                <!-- NEW INPUT FIELD -->
                <div class=" col-lg-2">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add new input here" aria-describedby="" />
                    <div class="input-group-appdend">
                      <button class="input-group-text btn-primary d-flex justify-content-center align-items-center"
                        id="">
                        <i class="fa fa-plus m-1"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </li>
              <li class="item">
                <input type="checkbox" name="item1" />
                <label for="item1">Fields</label>
                <ul class="item-list">
                  <div class="d-flex gap-3 flex-wrap">
                    <li class="">
                      <div class="d-flex gap-2">
                        <input class="form-control" type="text" placeholder="Field One" name="user_password" />
                        <button class="text-danger">
                          <i class="fa fa-minus-circle"></i>
                        </button>
                      </div>
                    </li>
                    <li class="">
                      <div class="d-flex gap-2">
                        <input class="form-control" type="text" placeholder="Field Two" name="user_password" />
                        <button class="text-danger">
                          <i class="fa fa-minus-circle"></i>
                        </button>
                      </div>
                    </li>
                    <li class="">
                      <div class="d-flex gap-2">
                        <input class="form-control" type="text" placeholder="Field Three" name="user_password" />
                        <button class="text-danger">
                          <i class="fa fa-minus-circle"></i>
                        </button>
                      </div>
                    </li>
                  </div>
                  <li class="item">
                    <input type="checkbox" name="item1" />
                    <label for="item1">Filed-1</label>
                  </li>
                  <li class="item">
                    <input type="checkbox" name="item1" />
                    <label for="item1">Field-2</label>
                  </li>
                </ul>
              </li>
              <li class="item">
                <input type="checkbox" name="item1" />
                <label for="item1">Modules</label>
                <ul class="item-list">
                  <li class="item">
                    <input type="checkbox" name="item1" />
                    <label for="item1">Module-1</label>
                  </li>
                  <li class="item">
                    <input type="checkbox" name="item1" />
                    <label for="item1">Module-2</label>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="item">
            <input type="checkbox" name="model-1-1" />
            <label for="model-1-1">Model 2-1</label>
            <button class="link-primary text-danger">
              <i class="fa fa-minus-circle"></i>
            </button>

            <ul class="item-list">
              <li class="item">
                <!-- NEW INPUT FIELD -->
                <div class=" col-lg-2">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add new input here" aria-describedby="" />
                    <div class="input-group-appdend">
                      <button class="input-group-text btn-primary d-flex justify-content-center align-items-center"
                        id="">
                        <i class="fa fa-plus m-1"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </li>
              <li class="item">
                <input type="checkbox" name="item1" />
                <label for="item1">Fields</label>
                <ul class="item-list">
                  <div class="d-flex gap-3 flex-wrap">
                    <li class="">
                      <div class="d-flex gap-2">
                        <input class="form-control" type="text" placeholder="Field One" name="user_password" />
                        <button class="text-danger">
                          <i class="fa fa-minus-circle"></i>
                        </button>
                      </div>
                    </li>
                    <li class="">
                      <div class="d-flex gap-2">
                        <input class="form-control" type="text" placeholder="Field Two" name="user_password" />
                        <button class="text-danger">
                          <i class="fa fa-minus-circle"></i>
                        </button>
                      </div>
                    </li>
                    <li class="">
                      <div class="d-flex gap-2">
                        <input class="form-control" type="text" placeholder="Field Three" name="user_password" />
                        <button class="text-danger">
                          <i class="fa fa-minus-circle"></i>
                        </button>
                      </div>
                    </li>
                  </div>
                  <li class="item">
                    <input type="checkbox" name="item1" />
                    <label for="item1">Filed-1</label>
                  </li>
                  <li class="item">
                    <input type="checkbox" name="item1" />
                    <label for="item1">Field-2</label>
                  </li>
                </ul>
              </li>
              <li class="item">
                <input type="checkbox" name="item1" />
                <label for="item1">Modules</label>
                <ul class="item-list">
                  <li class="item">
                    <input type="checkbox" name="item1" />
                    <label for="item1">Module-1</label>
                  </li>
                  <li class="item">
                    <input type="checkbox" name="item1" />
                    <label for="item1">Module-2</label>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>

      <li class="item">
        <input type="checkbox" name="item1" />
        <label for="item1">App 2</label>
        <button class="link-primary text-danger">
          <i class="fa fa-minus-circle"></i>
        </button>

        <ul class="item-list">
          <li class="item">
            <input type="checkbox" name="item1" />
            <label for="item1">Item 2-1</label>

          </li>
          <li class="item">
            <input type="checkbox" name="item1" />
            <label for="item1">Item 2-2</label>
          </li>
          <li class="item">
            <input type="checkbox" name="item1" />
            <label for="item1">Item 2-3</label>
            <ul class="item-list">
              <li class="item">
                <input type="checkbox" name="item1" />
                <label for="item1">Item 2-3-1</label>
              </li>
              <li class="item">
                <input type="checkbox" name="item1" />
                <label for="item1">Item 2-3-2</label>
              </li>
            </ul>
          </li>
        </ul>
      </li>

      <li class="item">
        <input type="checkbox" name="item1" />
        <label for="item1">App 3</label>
        <button class="link-primary text-danger">
          <i class="fa fa-minus-circle"></i>
        </button>

        <ul class="item-list">
          <li class="item">
            <input type="checkbox" name="item1" />
            <label for="item1">Item 3-1</label>
          </li>
          <li class="item">
            <input type="checkbox" name="item1" />
            <label for="item1">Item 3-2</label>
          </li>
          <li class="item">
            <input type="checkbox" name="item1" />
            <label for="item1">Item 3-3</label>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="/script.js"></script>
</body>

</html>
